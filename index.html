<script>
const CLOUD_NAME = "me cago";
const UPLOAD_PRESET = "boda-waza";
const FOLDER = "boda-2026";

function upload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return alert("ElegÃ­ un archivo");

  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);
  formData.append("folder", FOLDER);

  fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
    method: "POST",
    body: formData
  })
  .then(() => {
    document.getElementById("status").innerText = "Subido ðŸŽ‰";
    loadMural();
  });
}

function loadMural() {
  const script = document.createElement("script");
  script.src = `https://res.cloudinary.com/${CLOUD_NAME}/image/search?expression=folder:${FOLDER}&sort_by[]=created_at-desc&max_results=50&callback=renderMural`;
  document.body.appendChild(script);
}

function renderMural(data) {
  const mural = document.getElementById("mural");
  mural.innerHTML = "";

  data.resources.forEach(item => {
    if (item.resource_type === "video") {
      const video = document.createElement("video");
      video.src = item.secure_url;
      video.controls = true;
      mural.appendChild(video);
    } else {
      const img = document.createElement("img");
      img.src = item.secure_url;
      mural.appendChild(img);
    }
  });
}

setInterval(loadMural, 5000);
loadMural();
</script>
